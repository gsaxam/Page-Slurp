<html>
<head>
    <script src="static/node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            background: #303030;
        }

        .container {
            color: #ff0564;
        }

        .vertical-space {
            margin-top: 3%;
        }

        .vertical-space-after {
            margin-bottom: 3%;
        }

        .horizontal-space {
            margin-left: 1%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Page Slurp</h1>
    <div class="vertical-space"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="col-lg-11">
                <div class="input-group">
                    <span class="input-group-addon">URL</span>
                    <input id="page-url-input" type="text" class="form-control"
                           placeholder="Please type in a page URL" required="true"/>
                </div>
            </div>
            <input id="page-url-submit" type="submit" class="btn btn-success" value="slurp"
                   onclick="processInputUrl()"/>
            <span class="horizontal-space" id="loading-gif" style="visibility: hidden">
                <img src="static/images/loading.gif" width="20px" height="20px"/>
            </span>
        </div>
        <div class="panel-body" id="result-body" style="display: none">
            <div id="exTab2">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#1" data-toggle="tab">Headers</a>
                    </li>
                    <li><a href="#2" data-toggle="tab">Images</a>
                    </li>
                    <li><a href="#3" data-toggle="tab">JS</a>
                    </li>
                </ul>

                <div class="tab-content vertical-space">
                    <div class="tab-pane active" id="headers-ph">
                        <h3>Standard tab panel created on bootstrap using nav-tabs</h3>
                    </div>
                    <div class="tab-pane" id="images-ph">
                        <h3>Notice the gap between the content and tab after applying a background color</h3>
                    </div>
                    <div class="tab-pane" id="js-ph">
                        <h3>add clearfix to tab-content (see the css)</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>


<script type="application/javascript">

    $(document).keypress(function (e) {
        if (e.which == 13) {
            // enter key pressed
            processInputUrl()
        }
    });

    function readListIntoItems(resultDict) {
        var linkPrefix = document.getElementById("page-url-input").value
        var resultString = ''
        var resultDict = resultDict
        for (header in resultDict) {
            if (resultDict[header].startsWith("http:")) {
                resultString += "<li><a href='" + resultDict[header] + "'>" + header + "</a></li>"
            } else {
                resultString += "<li><a href='" + linkPrefix + resultDict[header] + "'>" + header + "</a></li>"
            }
        }

        return resultString
    }

    function processInputUrl() {
        document.getElementById("loading-gif").style.visibility = 'visible'
        $.ajax({
            type: 'POST',
            url: "/inputUrl",
            data: JSON.stringify({"url": document.getElementById("page-url-input").value}),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (resultData) {
                document.getElementById("loading-gif").style.visibility = 'hidden'
                $("#result-body").show()
                console.log(resultData)
                $("#headers-ph").html(readListIntoItems(resultData))
            }
        });
    }

</script>
</body>
</html>
